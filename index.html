<script>

new Chariot.chariot({
  tutorials: {
    ticketing: {
      steps: [
        {
          title: 'Internal or Public?',
          selectors: {

          tooltip: {

            anchorElement: "topLeft",
            iconUrl: '/assets/images/agent@2x.png',
            cta: 'Next'
          },
          before: function() {
            // any arbitrary code to run before showing this step (after the timeout between steps)
            // eg. populate an image outside of the #elem
          },
        },
        {
          title: "Tooltip #2",
          selectors: {
            topRight: ".top-right",
            bottomLeft: ".bottom-left"
          },
          tooltip: {
            position: 'top',
            title: 'Tooltip #2',
            text: 'Two selectors being highlighted.',
            xOffset: -50,
            anchorElement: "topRight",
            cta: 'Next'
          }
        },
        {
          title: "Tooltip #3",
          selectors: {
            bottomLeft: ".bottom-left"
          },
          tooltip: {
            position: 'bottom',
            title: 'Tooltip #3',
            text: 'Placeholder text.',
            anchorElement: "bottomLeft",
            cta: 'Next'
          }
        },
        {
          title: "Tooltip #4",
          selectors: {
            topRight: ".top-right"
          },
          tooltip: {
            position: 'left',
            title: 'Tooltip #4',
            text: 'Placeholder text.',
            anchorElement: "topRight",
            cta: 'Next'
          }
        }
      ],
      complete: function(){

      },
      overlay: {transparent: '#000000'} // {transparent: '#000000'} || {fullscreen: '#FFFFFF'}
    }
  }
});
</script>

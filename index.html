<html>
<head>
<script type="text/javascript" src="./dist/chariot.js"></script>
<link rel="stylesheet" type="text/css" href="./dist/stylesheets/tooltip.css">

<style>
	.outer {
		position: relative;
		top: 300px;
		left: 100px;
		z-index: 3;
		width: 500px;
		height: 500px;
		background: red;
	}
	.inner {
    float: left;
	 	width: 250px;
		height: 250px;
	}
  .top-left {
    background: blue;
  }
  .top-right {
    background: yellow;
  }
  .bottom-left {
    background: pink;
  }
</style>
<script>

function click() {
	console.log('hi');
	history.pushState({}, "page 2", "index.html?tutorial=ticketing");
}

</script>

</head>

<body>
<a href='javascript:click()'>Add history</a>
<div class='outer'>
  <div class="inner top-left"></div>
  <div class="inner top-right"></div>
  <div class="inner bottom-left"></div>
</div>

<script>

new Chariot.chariot({
  tutorials: {
    ticketing: {
      steps: [
        {
          name: 'Internal or Public?',
          selectors: {
            topLeft: ".top-left",
          },
          tooltip: {
            position: 'right', // 'top' | 'left' | 'bottom' | 'right'
            name: 'Name',
            text: 'Some text',
            xOffset: 10,
            yOffset: 50,
            anchorElement: "topLeft",
            //iconUrl: '/assets/whatever',
            cta: 'Next'
          },
          before: function() {
            // any arbitrary code to run before showing this step (after the timeout between steps)
            // eg. populate an image outside of the #elem
          },
        },
        {
          selectors: {
            topRight: ".top-right",
            bottomLeft: ".bottom-left"
          },
          tooltip: {
            position: 'top',
            name: 'Tooltip #2',
            text: 'Two selectors being highlighted.',
            xOffset: -50,
            yOffset: 0,
            anchorElement: "topRight",
            cta: 'Next'
          }
        }
      ],
      complete: function(){

      },
      overlay: {transparent: '#000000'} // {transparent: '#000000'} || {fullscreen: '#FFFFFF'}
    }
  }
});
</script>
</body>


</html>
